<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/">

  <title>Job Hunter</title>

  <!-- CSS -->
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/angular-xeditable/dist/css/xeditable.css">
  <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

  <!-- JS -->
  <script src="libs/underscore/underscore.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>
  <script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="libs/angular-xeditable/dist/js/xeditable.js"></script>
  <script src="js/empty.js"></script> <!-- custom underscore extension -->

  <!-- ANGULAR CUSTOM -->
  <script src="js/controllers/MainCtrl.js"></script>
  <script src="js/controllers/JobsCtrl.js"></script>
  <script src="js/controllers/JobCtrl.js"></script>
  <script src="js/services/JobService.js"></script>
  <script src="js/filters/JobByState.js"></script>
  <script src="js/appRoutes.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="job-hunter" ng-controller="MainController">
    <!-- HEADER -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Job Hunter</a>
          </div>

          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
              <li ng-if="!_.empty(user)">
                <a href="/jobs">Jobs</a>
              </li>
              <li><p class='navbar-text'><strong>Find Jobs:</strong></p></li>
              <li><a href="http://join.hired.com/x/okElN8" target="_blank">Hired</a></li>
              <li><a href="https://weworkremotely.com" target="_blank">We Work Remotely</a></li>
              <li><a href="https://jobs.github.com/" target="_blank">Github</a></li>
              <li><a href="http://careers.stackoverflow.com/" target="_blank">StackOverflow</a></li>
              <li><a href="https://angel.co/jobs" target="_blank">AngelList</a></li>
              <li><a href="http://www.indeed.com/" target="_blank">Indeed</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right" ng-if="!_.empty(user)">
              <li><a href="#" ng-click="signOut()">Log Out</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right" ng-if="_.empty(user)">
              <li><a href="/signup">Sign Up</a></li>
              <li><a href="/login">Log In</a></li>
            </ul>
          </div><!-- navbar-collapse -->
      </div> <!-- container-fluid -->
    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div class="container">
      <div ng-view></div>
    </div>

      <footer class="well container-fluid">
        <div class="row">
          <div class="col-md-4 col-md-offset-2">
            <ul class="list-unstyled">
              <li><a href="https://github.com/agius/jobhunter">Fork on Github</a></li>
              <li><a href="mailto:andrew@atevans.com">Get in touch</a></li>
              <li>
                <a href="https://twitter.com/share" 
                   class="twitter-share-button"
                   data-via="agius"
                   data-count="none"
                   data-dnt="true">
                  Tweet
                </a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
              </li>
            </ul>
          </div>
        </div>
      </footer>

  </div>
</body>
</html>
