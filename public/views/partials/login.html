<div class="row">
  <div class="col-md-4 col-md-offset-2">
    <form id="register-form">
      <h3>Register</h3>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="me@email.com" ng-model="registration.email" class="form-control">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="******" ng-model="registration.password" class="form-control">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="******" ng-model="registration.passwordConfirmation" class="form-control">
      </div>

      <button type="submit" ng-click="register()" class="btn btn-lg btn-success">
        Register
      </button>
    </form>
  </div>
  
  <div class="col-md-4">
    <form id="signin-form">
      <h3>Sign In</h3>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="me@email.com" ng-model="login.email" class="form-control">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="******" ng-model="login.password" class="form-control">
      </div>
      
      <button type="submit" ng-click="signIn()" class="btn btn-lg btn-success" class="form-control">
        Sign In
      </button>
    </form>
  </div>
</div>
