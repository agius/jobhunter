<div class="progress">
  <div class="progress-bar progress-bar-success" role="progressbar" 
       aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
    <span>Interviewing</span>
  </div>
</div>

<div class="form-group">
  <label>Date/Time</label>
  <input type="text" ng-model="job.interviewAt" class="form-control" placeholder="Sept 22, 2014 6:00pm">
</div>

<div class="form-group">
  <label>Location / Phone</label>
  <input type="text" ng-model="job.interviewLocation" class="form-control" placeholder="22 Mission St, suit 416">
</div>

<h3>
  Next Step:
  <button type="button" class="btn btn-success pull-right" ng-click="setState('offered')">
    Offer Letter
  </button>
</h3>
